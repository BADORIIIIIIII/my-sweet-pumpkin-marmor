  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe4e1;
      color: #b30059;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    #password-container {
      margin-top: 40vh;
    }

    #password-container input {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #b30059;
      outline: none;
      width: 250px;
      text-align: center;
      margin-right: 10px;
    }

    #password-container button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #ff66cc;
      color: white;
      cursor: pointer;
    }

    #error-message {
      color: #ff0066;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }

    #content {
      display: none;
      max-width: 90vw;
    }

    .letter {
      font-size: 1.2rem;
      line-height: 1.6;
      padding: 25px 30px;
      border-radius: 15px;
      background: #fff0f5cc;
      box-shadow: 0 4px 10px rgba(179, 0, 89, 0.3);
      margin-bottom: 30px;
      white-space: pre-wrap;
    }

    .heart {
      position: fixed;
      bottom: 0;
      animation: floatUpSparkle 5s ease-out infinite;
      opacity: 0.9;
      pointer-events: none;
      font-size: 24px;
      color: #ff66cc;
      text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff3399, 0 0 15px #ff1a75;
    }

    @keyframes floatUpSparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-400px) scale(1.6);
        opacity: 0;
      }
    }

    .video-container {
      position: relative;
      width: 90vw;
      max-width: 560px;
      padding-bottom: 56.25%;
      height: 0;
      margin-bottom: 40px;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }
  </style>
